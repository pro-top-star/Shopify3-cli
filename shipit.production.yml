ci:
  require: []

dependencies:
  override:
    - curl -fsSL https://get.pnpm.io/install.sh | SHELL=`which bash` bash -
    - . ~/.bashrc
    - pnpm install

deploy:
  override:
    - npm_config_loglevel=verbose pnpm run changeset publish
    - ./bin/package.js
  post:
    - pnpm run update-bugsnag
