ci:
  require: []

dependencies:
  override:
    - curl -fsSL https://get.pnpm.io/install.sh | SHELL=`which bash` bash -
    - bash -c "pnpm install"

deploy:
  override:
    - bash -c "npm_config_loglevel=verbose pnpm run changeset publish"
    - bash -c "./bin/package.js"
  post:
    - bash -c "pnpm run update-bugsnag"
