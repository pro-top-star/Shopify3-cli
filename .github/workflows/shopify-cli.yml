name: shopify-cli

on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: shopify-cli-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build ${{ matrix.package }} with Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['12', '14', '16']
        package:
          [
            'cli-support',
            'cli',
            'cli-core',
            'create-app',
            'cli-app',
            'cli-theme',
          ]
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
    steps:
      - uses: actions/checkout@v1
      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Build
        working-directory: packages/${{ matrix.package }}
        run: yarn run build
  test:
    name: Test ${{ matrix.package }} with Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['12', '14', '16']
        package:
          [
            'cli-support',
            'cli',
            'cli-core',
            'create-app',
            'cli-app',
            'cli-theme',
          ]
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
    steps:
      - uses: actions/checkout@v1
      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Test
        working-directory: packages/${{ matrix.package }}
        run: yarn run test
  features:
    name: Features with Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['12', '14', '16']
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
    steps:
      - uses: actions/checkout@v1
      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Features
        run: yarn run features
  lint:
    name: Lint ${{ matrix.package }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          [
            'cli-support',
            'cli',
            'cli-core',
            'create-app',
            'cli-app',
            'cli-theme',
          ]
    steps:
      - uses: actions/checkout@v1
      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: 'lts/*'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Lint
        working-directory: packages/${{ matrix.package }}
        run: yarn run lint
  type-check:
    name: Type-check ${{ matrix.package }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          [
            'cli-support',
            'cli',
            'cli-core',
            'create-app',
            'cli-app',
            'cli-theme',
          ]
    steps:
      - uses: actions/checkout@v1
      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: 'lts/*'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Type-check
        working-directory: packages/${{ matrix.package }}
        run: yarn run tsc
